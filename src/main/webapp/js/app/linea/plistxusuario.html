            <div class="d-flex justify-content-between flex-wrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2"><i class="fas far fa-file fa-1x"></i> Factura: {{idfactura}}</h1>

                    </div>

                    <button type="button" class="btn btn-light  ml-3" ng-click="resetOrder()">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                </div>
            </div>

            <div class="col-md-12 ml-sm-auto col-lg-12">
                <div class="row d-flex justify-content-between flex-wrap align-items-center">
                    <nav aria-label="paginacion">
                        <ul class="pagination">
                            <li class="page-item">
                                <a class="page-link text-secondary bg-light" ng-show="page > 2" href="{{ob}}/plistxusuario/{{rpp}}/1/{{order}}/{{align}}">First</a>
                            </li>
                            <li class="page-item">
                                <a class="page-link text-secondary bg-light" ng-show="page > 1" href="{{ob}}/plistxusuario/{{rpp}}/{{page - 1}}/{{order}}/{{align}}">Previous</a>
                            </li>
                            <li class="page-item" ng-class="{'active':(p == page), 'disabled': p === '...'}" ng-repeat="p in list2 track by $index">
                                <a class="page-link text-secondary" href="{{ob}}/plistxusuario/{{rpp}}/{{p}}/{{order}}/{{align}}">{{p}}</a>
                            </li>
                            <li class="page-item">
                                <a class="page-link text-secondary bg-light" ng-show="page != totalPages" href="{{ob}}/plistxusuario/{{rpp}}/{{page--1}}/{{order}}/{{align}}">Next</a>
                            </li>
                            <li class="page-item">
                                <a class="page-link text-secondary bg-light" ng-show="page != totalPages - 1 && page != totalPages" href="{{ob}}/plistxusuario/{{rpp}}/{{totalPages}}/{{order}}/{{align}}">Last</a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="pb-5">
                    <a href="{{ob}}/newxusuario/{{id}}" class="btn btn-outline-secondary btn-sm active float-right" role="button" aria-pressed="true" ng-if="c.tipousuarioID==1"> <i class="fas fa-plus-circle fa-1x"></i> Crear nueva linea</a>
              
                </div>
            </div>




            <div class="table-responsive" style="text-align: center;">
                <table class="table table-striped table-sm tabla">
                   <tr style="background-color:    #b3b6b7;">
                        <th>
                            ID
                            <button type="button" class="btn btn-light" ng-click="ordena('id', 'asc')">
                                <i class="fas fa-long-arrow-alt-up"></i>
                            </button>
                            <button type="button" class="btn btn-light" ng-click="ordena('id', 'desc')">
                                <i class="fas fa-long-arrow-alt-down"></i>
                            </button>
                        </th>
                        <th>
                            Cantidad
                            <button type="button" class="btn btn-light" ng-click="ordena('cantidad', 'asc')">
                                <i class="fas fa-long-arrow-alt-up"></i>
                            </button>
                            <button type="button" class="btn btn-light" ng-click="ordena('cantidad', 'desc')">
                                <i class="fas fa-long-arrow-alt-down"></i>
                            </button>
                        </th>
                        <th>
                            Producto
                            <button type="button" class="btn btn-light" ng-click="ordena('id_producto', 'asc')">
                                <a class="fas fa-long-arrow-alt-up" ></a>

                            </button>
                            <button type="button" class="btn btn-light" ng-click="ordena('id_producto', 'desc')">
                                <i class="fas fa-long-arrow-alt-down"></i>
                            </button>
                        </th>
                        <th> 
                            <p style="margin-left: 5%">Acciones</p> 
                        </th>
                    </tr>
                    <tr ng-repeat="fila in ajaxDataUsuarios">
                        <td>{{fila.id}}</td>
                        <td>{{fila.cantidad}}</td>

                        <td><a class="page-link" href="producto/view/{{fila.obj_Producto.id}}">{{fila.obj_Producto.desc}}</a></td>

                        <td><button type="button" class="btn btn-light" ng-click="view(fila.id)">
                                <i class="fas fa-eye"></i>
                            </button>
                            <button type="button" class="btn btn-light " ng-click="edit(fila.id)" ng-show="c.tipousuarioID==1">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button type="button" class="btn btn-light" ng-click="remove(fila.id)" ng-show="c.tipousuarioID==1">
                                <i class="fas fa-trash-alt"></i>
                            </button></td>
                    </tr>
                </table>
            </div>

                 <div class="col-md-1 ml-sm-auto col-lg-1">
            
                  
                    <button type="button" class="btn btn-primary btn-block mt-2 mb-5 mr-1" onclick="window.history.back()">Volver</button>
             
        </div>

        </main>
    </div>
</div>
